language: node_js
node_js: stable
sudo: required
before_script: npm install -g polymer-cli istanbul web-component-tester-istanbul
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sauce_connect: true
script:
  - polymer lint clipboard-copy.html
  - xvfb-run polymer test polymer test --plugin local
  - >-
    if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test --plugin sauce
    --job-name "clipboard-copy:${TRAVIS_BRANCH}"
    --build-number=${TRAVIS_BUILD_NUMBER}; fi
env:
  global:
    - secure: >-
        
    - secure: >-
        
